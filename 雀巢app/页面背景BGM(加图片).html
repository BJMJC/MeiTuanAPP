<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <audio id="music" src="music/Saint PHNX - King.mp3" autoplay="autoplay" loop="loop"></audio>
    <a id="audio_btn"><img src="images/musicBtn.png" width="48" height="50" id="music_btn" border="0"></a>


    <script src="js/jquery.js"></script>
    <script>
        $("#audio_btn").click(function () {
            var music = document.getElementById("music");
            if (music.paused) {
                music.play();
                $("#music_btn").attr("src", "images/musicBtn.png");
            } else {
                music.pause();
                $("#music_btn").attr("src", "images/musicBtnOff.png");
            }
        });    
    </script>
</body>

</html>
